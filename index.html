<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <link href="/node_modules/primeicons/primeicons.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beast Vehicles</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function toggleMode() {
        const body = document.body
        const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)')
        const isDarkMode = darkModeMediaQuery.matches

        if (isDarkMode) {
          body.style.backgroundColor = '#374151'
        } else {
          body.style.backgroundColor = '#fff'
        }
      }

      toggleMode()

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', toggleMode)
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
